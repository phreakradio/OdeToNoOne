<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<style>
body
{
	background-color:#000;
	color:#FFFFFF;
	font-family: sans-serif;
}
</style>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery.scrollTo-master/jquery.scrollTo.js" type="text/javascript"></script>
<script>
(function( $ )
	{	
		var diff = 0;
		{
			$.fn.Down = function() 
			{
				if(diff<2880)
				{				
					diff+=480;
					$('#test').scrollTo( diff, 100);
				}
				else
				{diff=2400;}
			};
			$.fn.Up = function() 
			{
				if(diff > 0)
				{				
					diff-=480;
					$('#test').scrollTo( diff, 100);
				}
				else
				{}
			};
		}
	}
)( jQuery );		
</script>
<div>
    <div id="test" style="position:relative; border:thin; margin-left:-437px; left:50%; width:875px; height:480px; overflow-y:hidden">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/A3UBhYNm1Tg?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>
        <iframe width="853" height="480" src="https://www.youtube.com/embed/M_oRaxP-QRo?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>    
        <iframe width="853" height="480" src="https://www.youtube.com/embed/0l1Q-S4xc_o?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>    
        <iframe width="853" height="480" src="https://www.youtube.com/embed/NKtKWQwlUds?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>    
        <iframe width="853" height="480" src="https://www.youtube.com/embed/wZyaTcmGShc?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>    
        <iframe width="853" height="480" src="https://www.youtube.com/embed/0XQwOveIEd4?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>              
    </div>
    <div style="position:relative; left:50%; margin-left:-27px">
    <br />
        <div class="icon-chevron-sign-up icon-2x" onclick="$('#test').Up();"></div>
        <div class="icon-chevron-sign-down icon-2x" onclick="$('#test').Down();"></div>
	</div>
</div>

</body>
</html>
