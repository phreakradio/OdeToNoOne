<script> //ROTARY SCRIPT FOR MAIN PAGE
$(function() {
	/* STARTING DEGREES
	//ABOUT = 60; 
	//MUSIC = 120
	//PHOTOTS=180
	//VIDEOS =240
	//GIGS = 300 REMOVED
	//CONTACT = 360
	*/
    var $rota = $('#links'),
        degree = 72,
        timer;
    var $rotaM = $('#linksM'),
        degreeM = 144,
        timer;
    var $rotaP = $('#linksP'),
        degreeP = 216,
        timer;
    var $rotaV = $('#linksV'),
        degreeV = 288,
        timer;
    /*var $rotaG = $('#linksG'),
        degreeG = 300,
        timer;*/
    var $rotaC = $('#linksC'),
        degreeC = 360,
        timer;
		

    function rotate() {    
        $rota.css({ transform: 'rotate(' + degree + 'deg)'});
        $rotaM.css({ transform: 'rotate(' + degreeM + 'deg)'});
        $rotaP.css({ transform: 'rotate(' + degreeP + 'deg)'});
        $rotaV.css({ transform: 'rotate(' + degreeV + 'deg)'});
        //$rotaG.css({ transform: 'rotate(' + degreeG + 'deg)'});
        $rotaC.css({ transform: 'rotate(' + degreeC + 'deg)'});								
        // timeout increase degrees:
        timer = setTimeout(function() {
            ++degree;
            ++degreeM;
            ++degreeP;
            ++degreeV;
            //++degreeG;
            ++degreeC;
						
            rotate(); // loop it
        },50);
    }
	rotate();
});
</script>
